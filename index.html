<html>
<head>
  <script src="node_modules/systemjs/dist/system.src.js"></script>

  <script>
    System.config({
      map: {
        main: 'built'
      },
      packages: {
        "main": {
          main: 'main.js',
          format: 'register',
          defaultExtension: 'js'
        }
      }
    });
    System.import('main').then(null, console.error.bind(console));
  </script>
</head>
<body>
  <p id="output"></p>
</body>
</html>
